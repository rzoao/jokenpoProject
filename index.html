<html>
    <head>

        <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="js/event.js"></script>
        <script src="js/models/gameplayModel.js"></script>
        <script src="js/views/gameplayView.js"></script>
        <script src="js/controllers/gameplayController.js"></script>
        <script src="js/models/weaponModel.js"></script>
        <script src="js/player.js"></script>
        <script src="js/jokenpo.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">

    </head>
    <body>
        <div class="options-container">
            <h1>JO * KEN * PO</h1>

            <div class="links">
                <h3>Choose your game:</h3>
                <button id="human-vs-human">Human vs. Human</button>
                <button id="human-vs-machine">Human vs. Machine</button>
                <button id="machine-vs-machine">Machine vs. Machine</button>
                
            </div>

        </div>

        
        <div class="container">
        <canvas id="canvas-game" width="590" height="100"> </canvas>
                <div id="choose">
                    <div class="choice">
                    <div id="win">
                        <h2 class="h2">P1 Won!</h2>
                        <span>Don't cry P2!</span>
                    </div>  
                
                    <div id="lose">
                        <h2 class="h2">P2 Won!<h2>
                        <span>P1 is a noob!</span>
                    </div>
                    <div id="draw">
                        <h2 class="h2">Draw!</h2>
                        <span> You are both losers... </span>
                    </div> 
                </div>
            </div>
        </div>

        <div class="game-score">
            <div class="count">
                <form id="count">
                <label for="won">P1 Wins:</label>
                <input type="text" name="won" readonly>
                <label for="lost">P2 Wins:</label>
                <input type="text" name="lost" readonly>
                <label for="draw">Draws:</label>
                <input type="text" name="draw" readonly>
                
                </form>
            </div>
        </div>

    </body>
</html>
